{% extends "base.html" %}
{% block content %}
<div class="section-card">
  <h2>Alerts</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Signal</th>
        <th>Severity</th>
        <th>Status</th>
        <th>Channel</th>
      </tr>
    </thead>
    <tbody>
      {% for signal, alert in rows %}
      <tr>
        <td>{{ signal.created_at }}</td>
        <td>{{ signal.signal_type }}</td>
        <td>{{ signal.severity }}</td>
        <td>{{ alert.status if alert else "-" }}</td>
        <td>{{ alert.channel if alert else "-" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
