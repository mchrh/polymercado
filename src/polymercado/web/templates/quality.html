{% extends "base.html" %}
{% block content %}
<div class="section-card">
  <h2>Data Quality Issues</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Time</th>
        <th>Check</th>
        <th>Severity</th>
        <th>Message</th>
      </tr>
    </thead>
    <tbody>
      {% for issue in issues %}
      <tr>
        <td>{{ issue.created_at }}</td>
        <td>{{ issue.check_name }}</td>
        <td>{{ issue.severity }}</td>
        <td>{{ issue.message }}</td>
      </tr>
      {% endfor %}
      {% if issues|length == 0 %}
      <tr>
        <td colspan="4">No issues reported.</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
</div>
{% endblock %}
